services:
  - type: web
    name: pelican-predict-backend
    env: python
    plan: free
    region: oregon
    runtime:
      pythonVersion: 3.10
      buildImage: ubuntu-22
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    rootDir: backend
    envVars:
      - key: MONGO_URI
        sync: false
      - key: OPENAI_API_KEY
        sync: false
